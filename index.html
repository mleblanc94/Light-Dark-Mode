<!DOCTYPE html>
<html>
    <head>
        <title>Light-Dark-Mode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <!-- Nav -->
        <ul class="nav-list">
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PROJECTS</a></li>
            <li><a href="">CONTACT</a></li>
            <div class="nav-list-right">
            <li class="mode">Light Mode</li>
            <li><i class="fas fa-sun"></i></li>
            <li><label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label></li>
            </div>
        </ul>
        <div class="main-body">
            <h1>Custom Title Here</h1>
            <h3>Welcome to your website</h3>
        </div>
        <div class="Undraw-Illustrations">
            <h1>Undraw Illustrations</h1>
            <div class="cards">
                <div class="UI-1">
                    <h2>Web Innovation</h2>
                    <img src="undraw_proud_coder_light.svg" alt="pic1">
                </div>
                <div class="UI-2">
                    <h2>Problem Solving</h2>
                    <img src="undraw_feeling_proud_light.svg" alt="pic2">
                </div>
                <div class="UI-3">
                    <h2>High Concept</h2>
                    <img src="undraw_conceptual_idea_light.svg" alt="pic3">
                </div>
            </div>
        </div>
        <div class="buttons-header">
            <h1>Buttons</h1>
        </div>
        <div class="buttons">
            <button class="button-style red">Primary</button>
            <button class="button-style green">Secondary</button>
            <button class="button-style pink">Disabled</button>
            <button class="button-style outline">Outline</button>
            <button class="button-style alt-outline">Alt Outline</button>
            <button class="button-style disabled">Disabled</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
